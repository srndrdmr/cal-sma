<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="sonuc">0</h1>
    <button onclick="Baslat()">Ba≈ülat</button>
    <button onclick="Durdur()">Durdur</button>
    <script>
      let sayac = 0;
      let zamanlayici;
      function Baslat() {
        zamanlayici = setInterval(Tekrar, 200);
        // alert(zamanlayici);
      }
      function Durdur() {
        clearInterval(zamanlayici);
      }
      function Tekrar() {
        document.getElementById("sonuc").innerText = ++sayac;
      }
    </script>
  </body>
</html>
