<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .form {
        width: 430px;
        background-color: darksalmon;
        border: 2px solid rgb(120, 108, 108);
      }
    </style>
  </head>

  <body>
    <div class="form">
      <form>
        <table>
          <tr>
            <td>Adınız:</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Soyadınız:</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Email Adres:</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Şifreniz:</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>Cinsiyet:</td>
            <td>
              <input type="radio" name="cinsiyet" />Kadın
              <input type="radio" name="cinsiyet" />Erkek
            </td>
          </tr>
          <tr>
            <td>Doğum Tarihi:</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <th colspan="2">Hobiler</th>
          </tr>
          <tr>
            <td>Kitap Okumak :</td>
            <td><input type="checkbox" /></td>
          </tr>
          <tr>
            <td>Spor Yapmak:</td>
            <td><input type="checkbox" /></td>
          </tr>
          <tr>
            <td>Enstürman Çalmak :</td>
            <td><input type="checkbox" /></td>
          </tr>
          <tr>
            <td><input type="file" /></td>
          </tr>

          <tr>
            <td>
              <select>
                <option value="">Şehirler</option>
                <option value="">Diyarbakır</option>
                <option value="">İstanbul</option>
                <option value="">İzmir</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea
                name=""
                id=""
                cols="40"
                rows="10"
                placeholder="Mesajınız:"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>Okudum, onaylıyorum</td>
            <td><input type="radio" name="onay" /></td>
          </tr>
          <tr>
            <td>Okudum, onaylamıyorum</td>
            <td><input type="radio" name="onay" /></td>
          </tr>
          <tr>
            <td>
              <input type="submit" /> <input type="reset" value="Temizle" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
