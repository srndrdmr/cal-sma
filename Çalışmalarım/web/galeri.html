<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Document</title>

    <style>
      html {
        font-size: 20px;
      }
      h1 {
        font-family: "Open Sans", sans-serif;
        font-size: 2.4rem;
        text-align: center;
      }
      .galeri {
        display: flex;
        flex-wrap: wrap;
      }
      .galeri div {
        margin: 3px;
        flex-grow: 1;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 100%;
      }
      img:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <h1>Resim Galerim</h1>
    <div class="galeri">
      <div><img src="https://picsum.photos/200/300?random=1" /></div>
      <div><img src="https://picsum.photos/200/300?random=2" /></div>
      <div><img src="https://picsum.photos/200/300?random=3" /></div>
      <div><img src="https://picsum.photos/200/300?random=4" /></div>
      <div><img src="https://picsum.photos/200/300?random=5" /></div>
      <div><img src="https://picsum.photos/200/300?random=6" /></div>
    </div>
  </body>
</html>
