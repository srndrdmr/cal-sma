<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: auto;
            text-align: center;
            width: 200px;
            background-color: red;
            line-height: 100px;
            border-radius: 10px;
            box-shadow: 0 0 5px black;
            color: white;
            transition: 1s;
        }

        .gizle {
            opacity: 0;
            transform: scale(0);
        }
    </style>
</head>

<body>
    <div>Diyarbakır' a Hoşgeldiniz</div>
    <script>
        setTimeout(calistir, 3000);

        function calistir() {
            document.getElementsByTagName("div")[0].classList.add("gizle");
        }
    </script>
</body>

</html>
